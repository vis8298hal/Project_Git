<HTML>
    <head>
        <style>
            .box{
                position:relative;
                top:200px;
                padding:40px;
                background-color: antiquewhite;
                height: 400px;
		border-radius:50%;
                width: 400px;
            }
	}
        </style>
        <script>
            function start(){
		document.getElementById("num").innerHTML="100";
		document.getElementById("audi").pause();
                setInterval(reduce,1000);
            }
            function reduce()
            {
		var z=document.getElementById("temp_btn");
		var y= document.getElementById("audi");
                var x = document.getElementById("num");
                var num = parseInt(x.innerHTML);
                if(num<=0)
                {
			y.play();
			z.innerHTML="Reset";
			z.disabled=false;
                }
                else{
                x.innerHTML=num-1;
		z.disabled=true;
                }
            }
        </script>
    </head>
    <body>
<audio controls id="audi" style="display:none;">
	<source src="./alarming_sound.mp3" type="audio/mpeg">
</audio>

        <center>
            <div class="box">
                <h1 style="font-size:82px;" id="num">100</h1>
                <button onclick="start()" style="position:relative;top:60px;" id="temp_btn">Play</button>
            </div>
        </center>
    </body>
    </HTML>
